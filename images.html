<script id="handlebars-demo" type="text/x-handlebars-template">
    <div id="content"> 
        This page is showcasing my use of {{name}}. I also wrote this sentence with the use of {{showcase}}.
    </div>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script> 
<script> 
const context = { 
    "name" : "LightGallery",
    "showcase" : "Handlebars"
};

let template = Handlebars.compile(document.querySelector('#handlebars-demo').innerHTML);
let thecontent = template(context);

document.querySelector('#handlebars-container').innerHTML = thecontent; // Append content to the container
</script>
